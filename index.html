<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat With Dwiti's AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none;
            height: 100vh;
            overflow: hidden;
            background-color: #e0e0e0; /* Changed to a medium grey */
        }
        .main-chat-container {
            height: 100%;
            max-height: 100vh;
            background-color: #f0f0f0; /* Changed to a lighter grey for container */
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .chat-messages {
            scrollbar-width: thin;
            scrollbar-color: #888 #f1f1f1;
        }

        /* Message bubble animations */
        .message-bubble {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            color: #000000; /* Changed text color to black for all bubbles */
        }
        .message-bubble.user {
            animation: slideInUser 0.3s forwards;
            background-color: #cccccc; /* Grey background for user messages */
            color: #000000; /* Ensure text is black */
        }
        .message-bubble.bot, .message-bubble.loading, .message-bubble.error {
            animation: slideInBot 0.3s forwards;
            background-color: #ffffff; /* White background for bot messages, but text is black */
            color: #000000; /* Ensure text is black */
        }

        @keyframes slideInUser {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes slideInBot {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Textarea height adjustments */
        textarea#system-instruction-input {
            min-height: 40px;
            max-height: 120px;
            overflow-y: auto;
        }
        /* Adjusted padding and overflow for message-input to make space for inner icons */
        textarea#message-input {
            min-height: 48px;
            max-height: 150px;
            overflow-y: hidden; /* Start hidden, change to auto if content grows */
            padding-left: 0.5rem; /* Base padding */
            padding-right: 0.5rem; /* Base padding */
        }
        /* Custom scrollbar for message input if it grows */
        textarea#message-input::-webkit-scrollbar {
            width: 6px;
        }
        textarea#message-input::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        textarea#message-input::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        textarea#message-input::-webkit-scrollbar-thumb:hover {
            background: #555;
        }


        /* Custom styles for code blocks */
        .message-bubble .code-block-wrapper {
            background-color: #282c34;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 1em;
        }
        .message-bubble .code-block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background-color: #3b4048;
            color: #abb2bf;
            font-size: 0.8em;
            border-bottom: 1px solid #4a5059;
        }
        .message-bubble .code-block-header button {
            background: none;
            border: none;
            color: #abb2bf;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
            display: flex; /* Align icon and text */
            align-items: center;
        }
        .message-bubble .code-block-header button:hover {
            background-color: #5c6370;
        }
        .message-bubble .code-block-header button svg {
            width: 1.2rem; /* Slightly larger copy icon */
            height: 1.2rem;
            margin-right: 0.3rem; /* Space between icon and text */
        }
        .message-bubble pre {
            padding: 10px;
            overflow-x: auto;
            color: #abb2bf;
        }
        .message-bubble code {
            font-family: 'Fira Code', 'Cascadia Code', 'Consolas', monospace;
            font-size: 0.85em;
            display: block;
            white-space: pre-wrap;
        }

        /* Style for attachment links */
        .attachment-link {
            display: inline-flex;
            align-items: center;
            padding: 8px 12px;
            background-color: #e0f2f7;
            border: 1px solid #b3e0ff;
            border-radius: 6px;
            text-decoration: none;
            color: #0288d1;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out;
            font-size: 0.9em;
        }
        .attachment-link:hover {
            background-color: #cce9f5;
        }
        .attachment-link svg {
            margin-right: 8px;
        }

        /* Input field wrapper with inner icons */
        .input-field-wrapper {
            display: flex; /* Make it a flex container for its children */
            align-items: center; /* Vertically center items */
            background-color: #f7f7f7; /* Light "white gray" background */
            border: 1px solid #a0aec0; /* Light blue-gray border */
            border-radius: 9999px; /* Fully rounded corners */
            flex-grow: 1; /* Allow it to take available space */
            padding: 0.25rem; /* Small padding around the inner content */
            box-shadow: 0 1px 2px rgba(0,0,0,0.05); /* subtle shadow */
        }
        .input-field-wrapper:focus-within {
            border-color: #3b82f6; /* Blue border on focus */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); /* Blue ring on focus */
        }

        /* Styles for the round buttons *inside* the input field */
        .input-icon-inner-round {
            border: none;
            cursor: pointer;
            border-radius: 9999px; /* Fully rounded */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2rem; /* Smaller size: 32px */
            height: 2rem; /* Smaller size: 32px */
            flex-shrink: 0; /* Prevent buttons from shrinking */
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            margin-right: 0.5rem; /* Space between icons and text */
            box-shadow: 0 1px 2px rgba(0,0,0,0.05); /* Subtle shadow */
        }
        .input-icon-inner-round svg {
            width: 1.1rem; /* Slightly smaller icons */
            height: 1.1rem;
        }
        .input-icon-inner-round:hover {
            background-color: #d1d5db; /* Darker gray on hover */
            color: #4a5568;
        }

        /* Specific icon colors/states for inner buttons */
        #attach-button-inner {
            background-color: #e2e8f0; /* Light gray background for attach */
            color: #718096; /* Default gray for icon */
        }
        .active{
            background-color: #1a9e4f;
        }
        #speaker-button-inner {
            background-color: #718096; /* Default gray for icon */
            /* background-color: #22c55e;  */
            color: white; /* White icon */
        }
        #speaker-button-inner:hover {
            background-color: #1a9e4f; /* Slightly darker green on hover */
        }


        #mic-button-inner {
            background-color: #e2e8f0; /* Light gray background for mic */
            color: #718096; /* Default gray for icon */
        }
        #mic-button-inner.listening {
            background-color: #ef4444; /* Red for listening */
            color: white;
            animation: pulse-mic 1.5s infinite;
        }

        @keyframes pulse-mic {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        /* Toggle button for the whole settings panel */
        #toggle-settings-panel {
            background: none;
            border: none;
            color: #4a5568;
            font-size: 1.25rem; /* Default size for desktop */
            line-height: 1;
            padding: 0 5px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Align right */
            width: 100%; /* Take full width for alignment */
            font-weight: 500;
            padding-right: 0; /* Remove default padding */
        }
        #toggle-settings-panel .label {
            margin-right: 5px;
            font-size: 0.9rem; /* Adjust text size */
            color: #4a5568;
        }
        #toggle-settings-panel .arrow {
            transition: transform 0.2s ease-in-out;
            font-size: 1rem; /* Smaller arrow for better integration */
        }
        #toggle-settings-panel.expanded .arrow {
            transform: rotate(90deg); /* Down arrow when expanded */
        }
        #toggle-settings-panel.collapsed .arrow {
            transform: rotate(0deg); /* Right arrow when collapsed */
        }

        /* Initial state of settings panel content */
        #settings-panel-content {
            display: none;
            overflow: hidden; /* Hide overflow during transition */
            transition: all 0.3s ease-out; /* Smooth transition for height/display */
        }

        /* Mobile adjustments */
        @media (max-width: 640px) {
            #toggle-settings-panel .arrow {
                font-size: 0.8rem; /* Smaller size for mobile */
            }
            #toggle-settings-panel .label {
                font-size: 0.8rem;
            }
            .input-area-container {
                /* On mobile, input field takes full width, send button on new line below */
                flex-wrap: wrap;
                align-items: center; /* Center items vertically */
                justify-content: center;
            }
            .input-field-wrapper {
                width: 100%; /* Take full width */
                margin-bottom: 0.5rem; /* Space below it */
            }
            #send-button {
                width: 48px; /* Fixed width, centered */
                height: 48px; /* Fixed height */
                margin-left: auto; /* Push to center */
                margin-right: auto; /* Push to center */
                order: 1; /* Place at the bottom */
            }
            .p-4.border-t {
                padding: 0.75rem;
            }
        }

        /* Message bubble styles */
        .message-bubble.user {
            background-color: #cccccc; /* Grey background for user messages */
            color: #000000; /* Black text for user messages */
            border-bottom-right-radius: 0; /* Sharp corner on bottom right */
        }
        .message-bubble.bot {
            background-color: #ffffff; /* White background for bot messages */
            color: #000000; /* Black text for bot messages */
            border-bottom-left-radius: 0; /* Sharp corner on bottom left */
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }
        .message-bubble.error {
            background-color: #fee2e2; /* Light red background for errors */
            color: #991b1b; /* Dark red text for errors */
            border-radius: 0.5rem; /* Keep all corners rounded for errors */
        }

        /* Chat messages area background */
        #chat-messages {
            background-color: #e0e0e0; /* Medium grey background for chat area */
        }
    </style>
</head>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicatorContainer = document.getElementById('typing-indicator-container');
        const errorMessageContainer = document.getElementById('error-message-container');
        const errorText = document.getElementById('error-text');
        const statusIndicator = document.getElementById('status-indicator');
        const systemInstructionInput = document.getElementById('system-instruction-input');
        
        // Renamed IDs for the 'inner' buttons, matching the new HTML structure
        const attachButton = document.getElementById('attach-button-inner');
        const fileInput = document.getElementById('file-input');
        const micButton = document.getElementById('mic-button-inner');
        const speakerButton = document.getElementById('speaker-button-inner');

        const inputLanguageSelect = document.getElementById('input-language-select');
        const outputLanguageSelect = document.getElementById('output-language-select');
        
        const toggleSettingsPanelButton = document.getElementById('toggle-settings-panel');
        const settingsPanelContent = document.getElementById('settings-panel-content');

        // IMPORTANT: Replace with your actual Gemini API Key
        // If you don't have one, please get it from Google AI Studio: https://aistudio.google.com/
        const API_KEY = "AIzaSyBboUkd3gq2Yy7deAd9W9s-HQUgcrjO2WQ"; // Replace with your actual API key
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;

        // Initialize marked.js for Markdown parsing
        marked.setOptions({
            gfm: true,

                const language = hljs.getLanguage(lang) ? lang : 'plaintext';

                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 7v4m0 0l-3 3m3-3l3 3m0 0V9m0 0a2 2 0 11-4 0v4a2 2 0 114 0m-4 0V9m0 0a2 2 0 114 0m-4 0a2 2 0 114 0" />
                                    </svg>
                                    Copy
                                </button>
                                <button>Edit</button>
                            </div>
                        </div>
                        <pre><code class="language-${language}">${highlightedCode}</code></pre>
                    </div>
                `;
            }
        });

        let chatHistory = [
            { role: "model", parts: [{ text: "Hello! How can I help you today?" }] }
        ];

        // --- Language Settings and Persistence ---
        let currentInputLang = localStorage.getItem('inputLang') || 'en-US';
        let currentOutputLang = localStorage.getItem('outputLang') || 'en-US';
        let availableVoices = [];

        inputLanguageSelect.value = currentInputLang;
        outputLanguageSelect.value = currentOutputLang;

        inputLanguageSelect.addEventListener('change', (event) => {
            currentInputLang = event.target.value;
            localStorage.setItem('inputLang', currentInputLang);
            if (recognition) {
                recognition.lang = currentInputLang;
                console.log("Recognition language set to:", recognition.lang); // Debugging line
            }
        });

        outputLanguageSelect.addEventListener('change', (event) => {
            currentOutputLang = event.target.value;
            localStorage.setItem('outputLang', currentOutputLang);
            if (voiceOutputEnabled) {
                console.log(`Output language changed to: ${currentOutputLang}`);
            }
        });
        // --- End Language Settings and Persistence ---


        // --- Speech Recognition (Mic Input) Setup ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        let isListening = false;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = currentInputLang; // Set initial language

            recognition.onstart = () => {
                isListening = true;
                micButton.classList.add('listening');
                messageInput.placeholder = "Listening...";
                showErrorMessage(null);
            };

            recognition.onend = () => {
                isListening = false;
                micButton.classList.remove('listening');
                messageInput.placeholder = "Type your message...";
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                messageInput.value = transcript;
                handleSendMessage();
            };

            recognition.onerror = (event) => {
                isListening = false;
                micButton.classList.remove('listening');
                messageInput.placeholder = "Type your message...";
                console.error('Speech Recognition Error:', event.error);
                let errorMsg = `Microphone error (${event.error}). `;
                if (event.error === 'not-allowed') {
                    errorMsg += "Please allow microphone access in your browser settings.";
                } else if (event.error === 'no-speech') {
                    errorMsg += "No speech detected. Please try again.";
                } else if (event.error === 'network') {
                    errorMsg += "Network error. Please check your connection.";
                } else if (event.error === 'language-not-supported') {
                    errorMsg += `The selected input language (${currentInputLang}) might not be fully supported by your browser's speech recognition.`;
                }
                showErrorMessage(errorMsg);
            };

            micButton.addEventListener('click', () => {
                if (isListening) {
                    recognition.stop();
                } else {
                    if (speechSynthesis.speaking) {
                        speechSynthesis.cancel();
                    }
                    recognition.lang = currentInputLang; // Ensure language is set before starting
                    console.log("Starting recognition with language:", recognition.lang); // Debugging line
                    recognition.start();
                }
            });
        } else {
            console.warn("Web Speech API (Speech Recognition) not supported in this browser.");
            micButton.disabled = true;
            micButton.title = "Voice input not supported";
            micButton.style.opacity = "0.5";
            micButton.style.cursor = "not-allowed";
        }
        // --- End Speech Recognition Setup ---

        // --- Text-to-Speech (AI Voice Output) Setup ---
        let voiceOutputEnabled = localStorage.getItem('voiceOutputEnabled') === 'true';

        function loadVoices() {
            availableVoices = speechSynthesis.getVoices();
            console.log("Available voices:", availableVoices.map(v => v.name + " (" + v.lang + ")"));
            // Set initial state of speaker button based on voiceOutputEnabled
            if (voiceOutputEnabled) {
                speakerButton.style.backgroundColor = "#1a9e4f"; // Green background
            } else {
                speakerButton.style.backgroundColor = "#718096"; // Default gray background
            }
            speakerButton.title = voiceOutputEnabled ? "Toggle AI voice output (currently ON)" : "Toggle AI voice output (currently OFF)";
        }

        if ('speechSynthesis' in window) {
            speechSynthesis.onvoiceschanged = loadVoices;
            loadVoices(); // Call once initially to load voices if they are ready
        } else {
            console.warn("Web Speech API (Text-to-Speech) not supported in this browser.");
            speakerButton.disabled = true;
            speakerButton.title = "Voice output not supported";
            speakerButton.style.opacity = "0.5";
            speakerButton.style.cursor = "not-allowed";
        }

        function speakText(text) {
            if (!voiceOutputEnabled || !('speechSynthesis' in window)) {
                return;
            }

            speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = currentOutputLang;

            let selectedVoice = null;

            // Try to find an exact match first
            selectedVoice = availableVoices.find(voice => voice.lang === currentOutputLang);

            // If not found, try to find a Google voice for the language
            if (!selectedVoice) {
                selectedVoice = availableVoices.find(voice => voice.lang === currentOutputLang && voice.name.includes('Google'));
            }

            // If still not found, try to find any voice with the same language prefix (e.g., 'or' for 'or-IN')
            if (!selectedVoice) {
                const langCodePrefix = currentOutputLang.split('-')[0];
                selectedVoice = availableVoices.find(voice => voice.lang.startsWith(langCodePrefix));
            }


            if (selectedVoice) {
                utterance.voice = selectedVoice;
                console.log(`Using voice: ${selectedVoice.name} (${selectedVoice.lang}) for output language ${currentOutputLang}`);
            } else {
                console.warn(`No suitable voice found for ${currentOutputLang}. Using browser's default for the language or a fallback.`);
            }

            utterance.onerror = (event) => {
                console.error('SpeechSynthesisUtterance.onerror', event);
                showErrorMessage(`Voice output error for ${currentOutputLang}: ${event.error}. This language might not have a voice available on your system/browser.`);
            };

            utterance.onend = () => {
                console.log("Speech finished.");
            };

            speechSynthesis.speak(utterance);
        }

        speakerButton.addEventListener('click', () => {
            voiceOutputEnabled = !voiceOutputEnabled;
            localStorage.setItem('voiceOutputEnabled', voiceOutputEnabled);
            
            if (voiceOutputEnabled) {
                speakerButton.style.backgroundColor = "#1a9e4f"; // Green background
                speakText("Voice output enabled.");
            } else {
                speechSynthesis.cancel(); // Stop any ongoing speech
                speakerButton.style.backgroundColor = "#718096"; // Default gray background
            }
            speakerButton.title = voiceOutputEnabled ? "Toggle AI voice output (currently ON)" : "Toggle AI voice output (currently OFF)";
        });

        // --- End Text-to-Speech Setup ---


        // Function to copy code to clipboard
        function copyToClipboard(buttonElement) {
            const wrapper = buttonElement.closest('.code-block-wrapper');
            if (!wrapper) return;

            const codeElement = wrapper.querySelector('pre code');
            if (codeElement) {
                const codeText = codeElement.innerText;

                navigator.clipboard.writeText(codeText).then(() => {
                    const originalText = buttonElement.textContent;
                    buttonElement.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                        </svg>
                        Copied!
                    `;
                    setTimeout(() => {
                        buttonElement.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8 7v4m0 0l-3 3m3-3l3 3m0 0V9m0 0a2 2 0 11-4 0v4a2 2 0 114 0m-4 0V9m0 0a2 2 0 114 0m-4 0a2 2 0 114 0" />
                            </svg>
                            Copy
                        `;
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            }
        }

        // Expose copyToClipboard to the global scope so it can be called from onclick
        window.copyToClipboard = copyToClipboard;


        // Function to display messages in the chat
        function displayMessage(message, sender, attachment = null) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('flex', 'mb-4');

            const bubbleElement = document.createElement('div');
            bubbleElement.classList.add(
                'message-bubble',
                'p-3',
                'rounded-lg',
                'max-w-xs',
                'lg:max-w-md',
                'shadow',
                'relative'
            );

            if (sender === 'user') {
                messageElement.classList.add('justify-end');
                bubbleElement.classList.add('user', 'bg-gray-200', 'text-gray-800', 'rounded-br-none');
            } else if (sender === 'bot') {
                messageElement.classList.add('justify-start');
                bubbleElement.classList.add('bot', 'bg-white', 'text-gray-800', 'rounded-bl-none');
                bubbleElement.innerHTML = marked.parse(message); // Parse Markdown for bot messages
            } else if (sender === 'error') {
                messageElement.classList.add('justify-center', 'w-full');
                bubbleElement.classList.add('error', 'bg-red-100', 'text-red-700', 'border', 'border-red-400');
                bubbleElement.innerHTML = `<strong class="font-bold">Error:</strong> <span class="block sm:inline">${message}</span>`;
            }

            if (sender !== 'bot') { // For user and error messages, just set innerText
                bubbleElement.innerText = message;
            }

            if (attachment) {
                const attachmentLink = document.createElement('a');
                attachmentLink.href = attachment.url;
                attachmentLink.download = attachment.name;
                attachmentLink.classList.add('attachment-link', 'mt-2');
                attachmentLink.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a3 3 0 00-3 3v4a5 5 0 0010 0V7a1 1 0 112 0v4a7 7 0 11-14 0V7a5 5 0 0110 0v4a3 3 0 11-6 0V7a1 1 0 012 0v4a1 1 0 102 0V7a3 3 0 00-3-3z" clip-rule="evenodd" />
                    </svg>
                    <span>${attachment.name}</span>
                `;
                bubbleElement.appendChild(attachmentLink);
            }

            messageElement.appendChild(bubbleElement);
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to bottom
        }

        // Function to show/hide typing indicator
        function showTypingIndicator(show) {
            typingIndicatorContainer.classList.toggle('hidden', !show);
            if (show) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        // Function to show/hide error message
        function showErrorMessage(message) {
            if (message) {
                errorText.textContent = message;
                errorMessageContainer.classList.remove('hidden');
            } else {
                errorMessageContainer.classList.add('hidden');
                errorText.textContent = '';
            }
        }

        // Function to handle sending messages
        async function handleSendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === '') {
                return;
            }

            displayMessage(messageText, 'user');
            chatHistory.push({ role: "user", parts: [{ text: messageText }] });
            messageInput.value = '';
            showErrorMessage(null); // Clear previous errors

            showTypingIndicator(true);

            try {
                const systemInstruction = systemInstructionInput.value.trim();
                const contents = [...chatHistory];

                if (systemInstruction) {
                    contents.unshift({
                        role: "system",
                        parts: [{ text: systemInstruction }]
                    });
                }

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: contents
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('API Error:', errorData);
                    throw new Error(errorData.error.message || `API request failed with status: ${response.status}`);
                }

                const data = await response.json();
                const botResponse = data.candidates[0].content.parts[0].text;
                displayMessage(botResponse, 'bot');
                chatHistory.push({ role: "model", parts: [{ text: botResponse }] });

                if (voiceOutputEnabled) {
                    speakText(botResponse);
                }

            } catch (error) {
                console.error('Failed to send message:', error);
                displayMessage(`Failed to get response from AI: ${error.message}. Please try again later.`, 'error');
            } finally {
                showTypingIndicator(false);
            }
        }

        // Event listeners
        sendButton.addEventListener('click', handleSendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Prevent new line
                handleSendMessage();
            }
        });

        // Adjust textarea height dynamically
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = (messageInput.scrollHeight) + 'px';
            if (messageInput.scrollHeight > parseInt(getComputedStyle(messageInput).maxHeight)) {
                messageInput.style.overflowY = 'auto';
            } else {
                messageInput.style.overflowY = 'hidden';
            }
        });

        systemInstructionInput.addEventListener('input', () => {
            systemInstructionInput.style.height = 'auto';
            systemInstructionInput.style.height = (systemInstructionInput.scrollHeight) + 'px';
            if (systemInstructionInput.scrollHeight > parseInt(getComputedStyle(systemInstructionInput).maxHeight)) {
                systemInstructionInput.style.overflowY = 'auto';
            } else {
                systemInstructionInput.style.overflowY = 'hidden';
            }
        });

        // Toggle settings panel
        toggleSettingsPanelButton.addEventListener('click', () => {
            const isExpanded = toggleSettingsPanelButton.classList.toggle('expanded');
            toggleSettingsPanelButton.classList.toggle('collapsed', !isExpanded);
            settingsPanelContent.style.display = isExpanded ? 'block' : 'none';
        });

        // Attach file button (functionality to be implemented later)
        attachButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                alert(`File selected: ${file.name} (File upload functionality is not yet implemented.)`);
                // Here you would typically read the file and send it with the message
            }
        });

        // Initial check for speaker button style
        if (voiceOutputEnabled) {
            speakerButton.style.backgroundColor = "#1a9e4f"; // Green background if enabled
        }
    </script>
